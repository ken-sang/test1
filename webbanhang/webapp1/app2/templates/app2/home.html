{% extends "app2/base.html" %} 
{% load static %} 

{% block banner_slider %} 
<div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static 'app2/images/banner/wc1.jpg' %}" class="d-block w-100" alt="QR code Kết Bạn Wechat" height='900'style="object-fit: contain;">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p>Mã Kết Bạn Wechat ADMIN 24/7</p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'app2/images/banner/wc2.jpeg' %}" class="d-block w-100" alt="Thẻ Ngân Hàng Trung Quốc Chính Chủ" height='900'style="object-fit: contain;">
      <div class="carousel-caption d-none d-md-block">
        <h5>Tệ Sạch Thẻ Việt Nam</h5>
        <p>Chúng Tôi Cung Cấp Tệ Sạch 100% - Thẻ Việt - Tên Việt</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'app2/images/banner/wc3.jpg' %}" class="d-block w-100" alt="số tài khoản của tôi" height='900'style="object-fit: contain;">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
